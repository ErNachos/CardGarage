<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto 3D Creator - Pokemon Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-7xl mx-auto">
        <button onclick="goHome()" class="mb-4 px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded-lg">← Home</button>
        <h1 class="text-4xl font-bold mb-4">🎴 Auto 3D Creator</h1>
        <p class="text-gray-600 mb-8">Genera modelli 3D automaticamente da carte Pokemon</p>
        
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
            <!-- Controls -->
            <div class="space-y-4">
                <div class="bg-white p-6 rounded-lg shadow">
                    <h2 class="font-bold mb-4">1. Carica Immagini</h2>
                    <div class="space-y-3">
                        <div>
                            <label class="block text-sm mb-1">Fronte</label>
                            <input type="file" id="frontLoader" accept="image/*" class="text-sm">
                        </div>
                        <div>
                            <label class="block text-sm mb-1">Retro (opz.)</label>
                            <input type="file" id="backLoader" accept="image/*" class="text-sm">
                        </div>
                    </div>
                </div>
                
                <div class="bg-white p-6 rounded-lg shadow">
                    <h2 class="font-bold mb-4">2. Elabora</h2>
                    <button id="processBtn" disabled class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 disabled:bg-gray-300">
                        🔄 Rileva e Pulisci
                    </button>
                </div>
                
                <div class="bg-white p-6 rounded-lg shadow">
                    <h2 class="font-bold mb-4">3. Genera 3D</h2>
                    <button id="generate3DBtn" disabled class="w-full bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 disabled:bg-gray-300">
                        🚀 Crea 3D
                    </button>
                </div>
                
                <div id="exportPanel" class="bg-white p-6 rounded-lg shadow" style="display:none">
                    <h2 class="font-bold mb-4">4. Esporta</h2>
                    <button id="exportGLB" class="w-full bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700 mb-2">GLB</button>
                    <button id="exportOBJ" class="w-full bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">OBJ</button>
                </div>
                
                <div class="bg-gray-800 text-green-400 p-4 rounded text-xs font-mono h-64 overflow-y-auto" id="console"></div>
            </div>
            
            <!-- Previews -->
            <div class="lg:col-span-3 space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-white p-4 rounded-lg shadow">
                        <h3 class="font-bold mb-2">Fronte</h3>
                        <canvas id="frontCanvas" class="w-full border rounded"></canvas>
                    </div>
                    <div class="bg-white p-4 rounded-lg shadow">
                        <h3 class="font-bold mb-2">Retro</h3>
                        <canvas id="backCanvas" class="w-full border rounded"></canvas>
                    </div>
                </div>
                
                <div id="viewer3DContainer" class="bg-white p-4 rounded-lg shadow" style="display:none">
                    <h3 class="font-bold mb-2">Anteprima 3D</h3>
                    <div id="viewer3D" style="width:100%; height:500px"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="auto-3d.js"></script>
    <script>
        function goHome() {
            if (window.require) {
                const { ipcRenderer } = window.require('electron');
                ipcRenderer.invoke('navigate-to-tool', 'homepage');
            }
        }
    </script>
</body>
</html>
